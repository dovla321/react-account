<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Account</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a href="" class="navbar-brand">Accounts</a>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item"><a href="accounts-view" class="nav-link">Accounts</a></li>
			<li class="nav-item"><a href="add-account-view" class="nav-link">Add Accounts</a></li>
		</ul>
	</nav>


	<div class="container-fluide">
		<!---Account views--->
		<div class="row view" id="accounts-view">
			<div class="col-10 offset-1">
				<h2 class="display-4 m-4">Accounts</h2>

				<div class="row">
					<div class="col-8 offset-2">
						<table  class="table table-striped">
							<thead class="thead-dark">
								<tr>
									<th>#</th>
									<th>Name</th>
									<th>Last Name</th>
									<th>Email</th>
									<th>Phone</th>
								</tr>
							</thead>
							<tbody id="accounts-table-body">
								
							</tbody>
							
						</table>
					</div>
				</div>
			</div>
		</div>


<!---Account view end------------------>


<!---Add Account view ------------------>


	<div class="row view" id="add-account-view">
			<div class="col-10 offset-1">
				<h2 class="display-4 m-4">Add Accounts</h2>

				<div class="row">
					<div class="col-8 offset-2">
						<input type="text" class="form-control" placeholder="id"><br>
						<input type="text" class="form-control" placeholder="name"><br>
						<input type="text" class="form-control" placeholder="lastname"><br>
						<input type="text" class="form-control" placeholder="email"><br>
						<input type="text" class="form-control" placeholder="phone"><br>

						<button id="save" class="form-control btn btn-info">Save</button>
					</div>
				</div>
			</div>
		</div>

	<!---Add Account view end------------------>


	</div>



<script src="db.js"></script>
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
